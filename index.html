<!DOCTYPE html>
<html>
<body>

<h1>Calculadora</h1>

<p id="test"></p>
<p id="niceText"></p>

<script type = 'text/javascript'>
var num1 = prompt('Pick a number');
var num2 = prompt('Pick another number');
var num1 = parseInt(num1);
var num2 = parseInt(num2);
if (num2 != null) {
  var answer = num1 + num2;
  document.getElementById('test').innerHTML = answer
}
if (answer == 69 || answer == 420 ) {
  document.getElementById('niceText').innerHTML = 'Nice'
}
</script>

</body>
</html>
